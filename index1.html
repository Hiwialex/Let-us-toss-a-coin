            .firework {
                /* "firework.gif" */
                animation: fireworks 3s infinite;
            }
            
            .explosion {
                /* "granite-explosion.gif" */
                animation: explode 2s;
            }
            @keyframes fireworks {
            0% { background-color: yellow; }
            50% { background-color: orange; }
            50% { background-color: pink; }
            50% { background-color: green; }
            50% { background-color: blue; }
            100% { background-color: red; }
            /* "firework.gif" */}

            @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
            /* "granite-explosion.gif" */}
        </style>

    <body>
        <main>
        <h1 Style= "text-align: center;"> Tossing a Coin </h1>


        <h2 Style= "text-align: center;"> Give it a shot! 😉</h2>


        <h3 id ="output" Style= "text-align: center;"></h3>
       

        <div><button id="headBtn">Head</button>
        <button id="tailBtn">Tail</button>

        <br><br>
        <button id="tossBtn">Toss Coin</button>
	</div>
        <script>
            // Function to generate random outcome (head or tail)
            function tossCoin() {
            var outcome = Math.random() < 0.5 ? 'head' : 'tail';
            return outcome;
            }

            // Function to check if player's guess matches the outcome
            function checkGuess(guess, outcome) {
            if (guess === outcome) {
                document.getElementById('output').innerHTML = "Yeah you won!";
                document.body.style.backgroundImage="url('bk.avif')";
                setTimeout(function() {
                    document.body.classList.remove('firework');
                }, 2000);
            } else {
                document.getElementById('output').innerHTML = "Oh no, you lose!";
                document.body.style.backgroundImage="url('granite-explosion.gif')";
                setTimeout(function() {
                    document.body.classList.remove('explosion');
                }, 1000);
            }
            }

            // Event listener for head button
            document.getElementById('headBtn').addEventListener('click', function() {
            checkGuess('head', tossCoin());
            });

            // Event listener for tail button
            document.getElementById('tailBtn').addEventListener('click', function() {
            checkGuess('tail', tossCoin());
            });
        </script>


        <p id="result"></p>

        </main>
    </body>
